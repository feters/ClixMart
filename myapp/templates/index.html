{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>ClixMart</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  {% include 'nav_bar.html' %}

  <div class="content-wrapper" style="padding-left: 50px; padding-right: 50px">
    <div class="container-fluid">
      <div class="row container-fluid">
        <h1 style="font-family: Arial; font-weight: bold;">Groceries</h1>
          {% include 'search_header.html' %}
      </div>
      <hr>
      <!-- Shops -->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <button><img src="{% static 'img/ah.png' %}" height="80" width="200"></button>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <button><img src="{% static 'img/jumbo.png' %}" height="80" width="200"></button>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <button><img src="{% static 'img/lidl.png' %}" height="80" width="200"></button>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <button><img src="{% static 'img/aldi.png' %}" height="80" width="200"></button>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <button><img src="{% static 'img/makro.png' %}" height="80" width="200"></button>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <button style="height: 85px; width: 215px;"><i class="fas fa-plus-circle fa-5x" style="color: green;"></i></button>
        </div>
      </div>
      <!-- Adding -->
      <div class="row">
        <div class="card-body">
          <a href="add_cat.html"><button style="background: cyan; color: white; font-weight: bold; width: 33%;">Add Category</button></a>
          <a href="add_item.html"><button style="background: cyan; color: white; font-weight: bold; width: 33%;">Add Item</button></a>
          <a href="add_brand.html"><button style="background: cyan; color: white; font-weight: bold; width: 33%;">Add Brand of Item</button></a>
        </div>
      </div>
      <!-- Example DataTables Card-->
      <div class="card mb-3"></div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Your Website 2018</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    {% include 'inc_scripts.html' %}
  </div>
</body>

</html>
